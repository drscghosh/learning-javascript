<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">Contact Me</h1>
            <div class="form-wrap">
                <div class="notification" style="display: none"></div>
                <form id="contact-form">
                    <div class="field">
                        <label for="name" class="label">Name</label>
                        <input class="input" type="text" name="name" id="name">
                    </div>
                    <div class="field">
                        <label for="email" class="label">Email</label>
                        <input class="input" type="email" name="email" id="email">
                    </div>
                    <div class="field">
                        <label for="subject" class="label">Subject</label>
                        <input class="input" type="text" name="subject" id="subject">
                    </div>
                    <div class="field">
                        <label for="message" class="label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="textarea"></textarea>
                    </div>
                    <div class="field"><input type="submit" value="Send Message" id='submit'
                            class="button is-dark is-fullwidth"></div>
                </form>
            </div>
    </section>
    </div>
</body>
<script src="main.js"></script>

</html>
